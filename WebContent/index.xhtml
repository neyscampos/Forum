<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>

<h:body>


	<h3 style="margin-top: 0">Menu Principal</h3>

	<p:menu>
		<p:submenu label="Navigations">
			<p:menuitem value="cadastrar" outcome="index.jsf" icon="ui-icon-star"></p:menuitem>
			<p:menuitem value="logar" outcome="login.jsf" icon="ui-icon-star"></p:menuitem>
		</p:submenu>
	</p:menu>

	<!--  -->
	<p:panel header="Gravar Forum">
		<h:form id="form1">
			<p:panelGrid columns="2">
				<h:outputText value="Assunto" />
				<p:inputText value="#{mb.assunto.assunto}" />

				<h:outputText value="Comentario" />
				<p:inputText value="#{mb.assunto.comentario}" />

				<h:outputText value="Nome" />
				<p:inputText value="#{mb.assunto.nome}" />

				<h:outputText value="Email" />
				<p:inputText value="#{mb.assunto.email}" />

				<h:outputText value="Senha" />
				<p:password value="#{mb.assunto.senha}" />

				<p:commandButton value="Cadastrar" ajax="true" update=":form1"
					action="#{mb.gravarPrimeira}">
				</p:commandButton>
				
				<p:growl></p:growl>
			</p:panelGrid>


		</h:form>
	</p:panel>
</h:body>
</html>
